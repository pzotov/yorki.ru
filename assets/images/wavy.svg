<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="70 48 555 555" width="200" height="200">
    <defs>
        <pattern id="img1" patternUnits="userSpaceOnUse" width="625" height="625">
            <image href="285.jpeg" x="-200" y="48" width="1162" height="625"/>
        </pattern>
        <filter id='inset-shadow'>
            <!-- Сдвиг тени -->
            <feOffset
                    dx='0'
                    dy='0'
                    />

            <!-- Размытие тени -->
            <feGaussianBlur
                    stdDeviation='30'
                    result='offset-blur'

                    />

            <!-- Инвертируем drop shadow
                 чтобы создать внутреннюю тень -->
            <feComposite
                    operator='out'
                    in='SourceGraphic'
                    in2='offset-blur'
                    result='inverse'
                    />

            <!-- Цвет и Прозрачность -->
            <feFlood
                    flood-color='black'
                    flood-opacity='1'
                    result='color'
                    />

            <!-- Обрезаем цвет внутрь тени -->
            <feComposite
                    operator='in'
                    in='color'
                    in2='inverse'
                    result='shadow'
                    />

            <!-- Раcполагаем тень поверх элемента -->
            <feComposite
                    operator='over'
                    in='shadow'
                    in2='SourceGraphic'
                    />
        </filter>

    </defs>
